<!doctype html>
<html>
  <head>
    <title>Zadanie rekrutacyjne dla Gamerhash.</title>
    <script src="public/bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <nav class="navbar container">
            <div class="navbar__logo">
                <img src="src/images/gamerhash-logo.svg">
            </div>
            <div class="navbar__log-in">
              <a class="btn log-in__button" tabindex="1" data-toggle="modal" data-target="#log-in__modal">
                Log in
              </a>
            </div>
        </nav>
    </header>
    <main>

    </main>
    <div class="modal fade" id="log-in__modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content modal__content">
          <h5 class="modal__title">Log in</h5>
          <div class="modal-body modal__body">
            <div class="modal__body--login">
              <form action="http://dom.elo/api/auth" method="post">
                <input type="email" name="email" placeholder="Your email or login" required>
                <input type="password" name="password" placeholder="Confirm password" required>
                <button type="submit">Log in</button>
              </form>
            </div>
            <div class="modal__body--register">
              <p>Don't have an account? <a href="https://www.gamerhash.com" target="_blank">Register</a></p>
            </div>
            <div class="modal__body--password-reminder">
              <p>Forgot your password? <a href="https://www.gamerhash.com" target="_blank">Click here</a> to reset</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
